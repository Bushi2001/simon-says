<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="simon.png" type="image/png">
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
      <div class="btn red" role="button" aria-label="Red button" id="red">1</div>
      <div class="btn yellow" role="button" aria-label="Yellow button" id="yellow">2</div>
      <div class="btn green" role="button" aria-label="Green button" id="green">3</div>
      <div class="btn purple" role="button" aria-label="Purple button" id="purple">4</div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
